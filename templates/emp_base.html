<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Order Management System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4843a3;
            --secondary-color: #6c757d;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .bg-primary-custom {
            background-color: var(--primary-color);
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--primary-color);
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar-collapsed {
            width: 80px;
        }

        .sidebar-collapsed .nav-link-text {
            display: none;
        }

        .sidebar-collapsed .logo-text {
            display: none;
        }

        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
        }

        .main-content-collapsed {
            margin-left: 80px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary-custom:hover {
            background-color: #3a357f;
            border-color: #3a357f;
        }

        .employee-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .hourly-badge {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .contract-badge {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .order-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fff3e0;
            color: #fb8c00;
        }

        .status-processing {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--secondary-color);
        }

        .search-input {
            padding-left: 35px;
            border-radius: 20px;
            border: 1px solid #dee2e6;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table th {
            font-weight: 600;
            color: var(--secondary-color);
            border-top: none;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Profile Page Styles */
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .employee-id {
            color: var(--secondary-color);
            font-size: 1.2em;
        }

        .profile-section {
            margin-bottom: 25px;
        }

        .profile-section h2 {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            margin-left: 5px;
        }

        .employment-type {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #eee;
        }

        .manager-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .no-manager {
            font-style: italic;
            color: var(--secondary-color);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .nav-link-text {
                display: none;
            }

            .sidebar .logo-text {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="d-flex flex-column h-100">
                <!-- Logo -->
                <div class="d-flex align-items-center justify-content-center mb-4">
                    <span class="logo-text fs-4 fw-bold">SuperStar</span>
                </div>

                <!-- Toggle Button -->
                <button class="toggle-btn mb-4" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Navigation -->
                <ul class="nav flex-column flex-grow-1">
                    <li class="nav-item">
                        <a href="{{ url_for('emp', employee_id=employee.employee_id, profile=True) }}"
                            class="nav-link {% if request.endpoint == 'emp' and request.args.get('profile') %}active{% endif %}">
                            <i class="fas fa-user"></i>
                            <span class="nav-link-text">My Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('e_orders', employee_id=employee.employee_id) }}"
                            class="nav-link {% if request.endpoint == 'e_orders' %}active{% endif %}">
                            <i class="fas fa-file-invoice"></i>
                            <span class="nav-link-text">Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('e_purchase_orders', employee_id=employee.employee_id) }}"
                            class="nav-link {% if request.endpoint == 'e_purchase_orders' %}active{% endif %}">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span class="nav-link-text">Purchase Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-truck"></i>
                            <span class="nav-link-text">Suppliers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('e_products', employee_id=employee.employee_id) }}"
                            class="nav-link {% if request.endpoint == 'e_products' %}active{% endif %}">
                            <i class="fas fa-box-open"></i>
                            <span class="nav-link-text">Products</span>
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="{{ url_for('e_invoices', employee_id=employee.employee_id) }}"
                            class="nav-link {% if request.endpoint == 'e_invoices' %}active{% endif %}">
                            <i class="fas fa-file-invoice"></i>
                            <span class="nav-link-text">Invoices</span>
                        </a>
                    </li>-->
                    <li class="nav-item">
                        <a href="{{ url_for('top_emp') }}"
                            class="nav-link {% if request.endpoint == 'e_reports' %}active{% endif %}">
                            <i class="fas fa-chart-line"></i>
                            <span class="nav-link-text">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <button class="btn me-3 d-lg-none" id="mobileToggleSidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h5 class="mb-0">
                            {% block page_title %}Employee Dashboard{% endblock %}
                        </h5>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown"
                                data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle me-1"></i>
                                {{ employee.employee_name }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item"
                                        href="{{ url_for('emp', employee_id=employee.employee_id, profile=True) }}">Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Toggle sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
            document.getElementById('mainContent').classList.toggle('main-content-collapsed');
        });

        // Mobile toggle
        document.getElementById('mobileToggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.getElementById('mobileToggleSidebar');

            if (window.innerWidth <= 768 && !sidebar.contains(event.target) && event.target !== mobileToggle) {
                sidebar.classList.remove('show');
            }
        });

    </script>
</body>

</html>
