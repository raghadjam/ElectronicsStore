<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <!-- CSS files from Cla Template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- ======= Header / Navbar ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <h1 class="logo me-auto"><a href="{{ url_for('home') }}">Electronics Store</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link" href="{{ url_for('insert') }}">Insert</a></li>
                    <li><a class="nav-link" href="{{ url_for('update') }}">Update</a></li>
                    <li><a class="nav-link" href="{{ url_for('delete') }}">Delete</a></li>
                    <li><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
                    <li><a class="nav-link" href="{{ url_for('retrieve') }}">Retrieve</a></li>
                </ul>
            </nav><!-- .navbar -->
        </div>
    </header>
    <!-- End Header -->

    <!-- ======= Main Content ======= -->
    <main id="main" style="margin-top: 100px;">
        {% block content %}
        {% endblock %}
    </main>
    <!-- End Main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="copyright">
                &copy; {{ 2025 }} <strong><span>Electronics Store</span></strong>. All Rights Reserved
            </div>
        </div>
    </footer><!-- End Footer -->

    <!-- JS Files from Cla Template -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
