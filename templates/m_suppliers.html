{% extends "managerbase.html" %}

{% block title %}Suppliers{% endblock %}

{% block page_title %}Suppliers{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Suppliers</h5>
            <div>
                <button class="btn btn-primary-custom btn-sm" onclick="fetchSuppliers()">
                    <i class="fas fa-sync-alt me-1"></i> Reload
                </button>
            </div>
        </div>
        <div class="card-body">
            <!-- Search functionality -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <select id="searchAttribute" class="form-select">
                        <option value="supplier_id">Supplier ID</option>
                        <option value="supplier_name">Supplier Name</option>
                        <option value="email_address">Email</option>
                        <option value="phone_number">Phone</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchValue" class="form-control" placeholder="Search...">
                        <button class="btn btn-primary-custom" onclick="searchSuppliers()">
                            <i class="fas fa-search me-1"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Supplier ID</th>
                            <th scope="col">Supplier Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="suppliersTable">
                        <tr>
                            <td colspan="6" class="text-center py-4">
                                <span class="visually-hidden">Loading...</span>
            </div>
            </td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchSuppliers();
    });

    function fetchSuppliers() {
        // Show loading state
        const tableBody = document.getElementById('suppliersTable');
        tableBody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        `;

        // Fetch suppliers
        fetch('/api/manager/suppliers')
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = ''; // Clear loading state

                if (data.error) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-danger py-4">
                                Error loading suppliers: ${data.error}
                            </td>
                        </tr>
                    `;
                    return;
                }

                if (data.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted py-4">
                                No suppliers found
                            </td>
                        </tr>
                    `;
                    return;
                }

                data.forEach(supplier => {
                    const statusClass = supplier.is_valid ? 'status-completed' : 'status-processing';
                    const statusText = supplier.is_valid ? 'Active' : 'Inactive';
                    const deleteButton = supplier.is_valid ? `
                        <button class="btn btn-sm btn-danger" onclick="deactivateSupplier(${supplier.supplier_id})">
                            <i class="fas fa-times"></i> Delete
                        </button>
                    ` : '';

                    const row = `
                        <tr id="supplier-${supplier.supplier_id}">
                            <td>${supplier.supplier_id}</td>
                            <td>${supplier.supplier_name}</td>
                            <td>${supplier.email_address || 'N/A'}</td>
                            <td>${supplier.phone_number || 'N/A'}</td>
                            <td>${deleteButton}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error fetching suppliers:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger py-4">
                            Error loading suppliers. Please try again.
                        </td>
                    </tr>
                `;
            });
    }

    function searchSuppliers() {
        const searchAttribute = document.getElementById('searchAttribute').value;
        let searchValue = document.getElementById('searchValue').value;
        const statusDropdown = document.getElementById('statusValue');

        // Show/hide status dropdown based on selected attribute
        if (searchAttribute === 'is_valid') {
            document.getElementById('searchValue').classList.add('d-none');
            statusDropdown.classList.remove('d-none');
            searchValue = statusDropdown.value;
        } else {
            document.getElementById('searchValue').classList.remove('d-none');
            statusDropdown.classList.add('d-none');
        }

        // Show loading state
        const tableBody = document.getElementById('suppliersTable');
        tableBody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        `;

        // Build query parameters
        const params = new URLSearchParams();
        if (searchValue) {
            params.append('search_by', searchAttribute);
            params.append('search_value', searchValue);
        }

        // Fetch suppliers with search parameters
        fetch(`/api/manager/suppliers?${params.toString()}`)
            .then(response => response.json())
            .then(data => {
                displaySuppliers(data);
            })
            .catch(error => {
                console.error('Error searching suppliers:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger py-4">
                            Error searching suppliers. Please try again.
                        </td>
                    </tr>
                `;
            });
    }

    function displaySuppliers(data) {
        const tableBody = document.getElementById('suppliersTable');
        tableBody.innerHTML = '';

        if (data.error) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-danger py-4">
                        Error loading suppliers: ${data.error}
                    </td>
                </tr>
            `;
            return;
        }

        if (data.length === 0) {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-muted py-4">
                        No suppliers found matching your criteria
                    </td>
                </tr>
            `;
            return;
        }

        data.forEach(supplier => {
            const statusClass = supplier.is_valid ? 'status-completed' : 'status-processing';
            const statusText = supplier.is_valid ? 'Active' : 'Inactive';
            const deleteButton = supplier.is_valid ? `
                <button class="btn btn-sm btn-danger" onclick="deactivateSupplier(${supplier.supplier_id})">
                    <i class="fas fa-times"></i> Delete
                </button>
            ` : '';

            const row = `
                <tr id="supplier-${supplier.supplier_id}">
                    <td>${supplier.supplier_id}</td>
                    <td>${supplier.supplier_name}</td>
                    <td>${supplier.email_address || 'N/A'}</td>
                    <td>${supplier.phone_number || 'N/A'}</td>
                    <td><span class="order-status ${statusClass}">${statusText}</span></td>
                    <td>${deleteButton}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function deactivateSupplier(supplierId) {
        if (confirm('Are you sure you want to delete this supplier?')) {
            fetch(`/api/manager/suppliers/${supplierId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message) {
                        fetchSuppliers(); // Refresh the table
                    } else {
                        alert('Error: ' + (data.error || 'Failed to delete'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete supplier');
                });
        }
    }
</script>
{% endblock %}
