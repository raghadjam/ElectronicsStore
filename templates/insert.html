{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Insert New Product</h2>
    <form method="POST" action="{{ url_for('insert') }}">
        <div class="form-group">
            <label>Product ID</label>
            <input type="number" name="product_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="product_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control">
        </div>
        <div class="form-group">
            <label>Stock Quantity</label>
            <input type="number" name="stock_quantity" class="form-control">
        </div>
        <div class="form-group">
            <label>Stock Arrival Date</label>
            <input type="date" name="stock_arrival_date" class="form-control">
        </div>
        <button type="submit" class="btn btn-insert mt-3">Insert</button>
    </form>
</div>
{% endblock %}
